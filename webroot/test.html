<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pub Run Timer</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <img src="img/publogo.jpg" height="44px" />
            <span style="color: white; font-weight: bold;">RUC 30/10</span>
        </div>
    </nav>

    <div class="container" style="margin-top: 60px;">
        <table class="table table-striped runners" id="attendees">
            <thead>
                <th colspan="3">Attendees</th>
            </thead>
            <tbody></tbody>
        </table>
        <a class='btn btn-primary' id='start' href='#' role='button'>Start</a>
        <span id="timer"></span>
        <table class="table table-striped runners" id="potential">
            <thead>
                <th colspan="3">Recent Runners</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="js/timer.js"></script>
</body>

</html>
